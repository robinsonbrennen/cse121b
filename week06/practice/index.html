<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | BOTW Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Tapestry&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>BOTW Finder</h1>
        <h2>Find any creature or material from Zelda a Breath of the Wild.</h2>
        <p>This site was made for a final project of BYU Idahos's CSE121b class.</p>
        <div class="input">
            <label>
                <input type="text" id="userInput" placeholder="Smotherwing Butterfly" required>
            </label>
            <button id="submit-button">Search</button>
        </div>
        <div id="output">
            <h2 id="name"></h2>
            <img id="image">
            <p id="description"></p>
            <p id="location"></p>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
